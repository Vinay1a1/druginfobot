services:
  app:
    container_name: drug-info-bot
    build: .
    user: "1000:1000"
    command: python main.py
    restart: on-failure
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"   # Prevents logs from eating VPS storage
        max-file: "3"
